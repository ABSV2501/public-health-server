<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Take Appointments</title>
    <link href="/bootstrapcss/bootstrap.css" rel="stylesheet">
    <script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/bootstrapjs/bootstrap.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script>
    <link href="/css/index.css" rel="stylesheet">
    <link href="/bootstrapcss/fontawesome-all.css" rel="stylesheet">
    <link href="/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <script src="/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <script src="/js/takeAppointments.js" type="text/javascript"></script>
</head>
<body>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#" class="items" id="takeAppointment">Take Appointment</a>
    <a href="#" class="items" id="yourAppointment">your Appointments</a>
    <a href="#" class="items" id="allDoctors" >All Doctors</a>
    <a href="#" class="items" id="feedback">Feedback</a>
    <a href="/logout" class="items" >Logout</a>

</div>

<div id="main">
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <br>
    <h1>BOOK AN APPOINTMENT</h1>
    <div class="form-group">
        <input class="form-control" id="nameOfPatient"  placeholder="NAME OF PATIENT">
    </div>
    <div class="input-append date form_datetime form-group">
        <input class="form-control"  size="16" type="text" value="" placeholder="APPOINTMENT TIME" id="time">
        <span class="add-on"><i class="icon-th fas fa-th"></i> </span>
    </div>
    <div class="form-group">
        <input class="form-control" id="nameOfDoctor"  placeholder="NAME OF DOCTOR">
    </div>

    <button type="submit" class="btn btn-primary" id="book">Book Appointment</button>
    <br><br>
    <div class="alert alert-danger" role="alert" id="invalid">
       your appointment can not be booked
    </div>
</div>
</body>
</html>
