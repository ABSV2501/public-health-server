<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Take Appointments</title>
    <link href="/bootstrapcss/bootstrap.css" rel="stylesheet">
    <script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/bootstrapjs/bootstrap.js" type="text/javascript"></script>
    <script src="/js/index.js" type="text/javascript"></script>
    <link href="/css/index.css" rel="stylesheet">
    <link href="/bootstrapcss/fontawesome-all.css" rel="stylesheet">
    <link href="/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <script src="/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <script src="/js/takeAppointments.js" type="text/javascript"></script>
</head>
<body>

<div class="container" id="main">
    <div class="row">
        <div class="col-6">
            <p class="h2 text-center">Log In</p>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="login-user" aria-describedby="emailHelp" placeholder="Enter username" name="username">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="login-pass" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-6">
            <p class="h2 text-center">Sign Up</p>
            <form>
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" class="form-control">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <input type="text" name="username" placeholder="username" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name="phone" placeholder="Phone No.">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="street" placeholder="Street">
                    <input type="text" name="city" placeholder="City" class="form-control">
                    <input type="text" name="state" placeholder="State" class="form-control">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Age" name="age">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Gender M/F" name="gender">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
